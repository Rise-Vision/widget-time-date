<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time and Date Settings</title>

  <link rel="stylesheet" href="css/settings.min.css"/>

  <style type="text/css">
    body, html {
      background: transparent;
    }
  </style>

  <!--FullStory-->
  <script>
    window['_fs_is_outer_script'] = true;
    window['_fs_debug'] = false;
    window['_fs_host'] = 'www.fullstory.com';
    window['_fs_org'] = 'U3O';
    (function(m,n,e,t,l,o,g,y){
      g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
      o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
      y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
      g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){FS(l,v)};
      g.identifyAccount=function(i,v){o='account';v=v||{};v.acctId=i;FS(o,v)};
      g.clearUserCookie=function(d,i){d=n.domain;while(1){n.cookie='fs_uid=;domain='+d+
        ';path=/;expires='+new Date(0);i=d.indexOf('.');if(i<0)break;d=d.slice(i+1)}}
    })(window,document,'FS','script','user');
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
  <!-- if AngularJS fails to load fallback to a local version -->
  <script>window.angular || document.write(unescape("%3Cscript src='components/angular/angular.min.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <!-- TinyMCE requires loading separately from the concatenated JS source -->
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>

</head>
<body ng-app="risevision.widget.timedate.settings" ng-controller="settingsController">
<div class="container-fluid image-settings-fs">
  <div class="modal-dialog modal-lg">
    <div class="modal-content scrollable-list" ng-controller="timedateSettingsController" ng-cloak>

      <!-- Modal Header-->
      <div class="modal-header">
        <button type="button" class="close" ng-click="closeSettings()">
          <i class="fa fa-times half-top"></i>
        </button>
        <h2 class="modal-title">
          {{"widget-time-date.settings" | translate }}
          <a class="btn btn-link" href="https://github.com/Rise-Vision/widget-time-date" target="_blank">
            <i class="fa fa-github fa-2x icon-gray"></i>
          </a>
        </h2>
      </div>

      <!-- Modal Body-->
      <form role="form" name="settingsForm">
        <div class="modal-body">

          <!-- Time-->
          <div class="form-group">
            <label>{{"widget-time-date.time.label" | translate}}</label>
            <div class="row">
              <div class="col-md-2">
                <div class="checkbox">
                  <label for="show-time">
                    <input id="show-time" type="checkbox" ng-model="settings.additionalParams.showTime"
                           >
                    {{"widget-time-date.time.show" | translate}}
                  </label>
                </div>
              </div>
              <div class="col-md-4" ng-show="settings.additionalParams.showTime">
                <select name="time-format" ng-model="settings.additionalParams.timeFormat" class="form-control">
                  <option value="h:mm A">{{"widget-time-date.time.formats.twelve" | translate}}</option>
                  <option value="HH:mm A">{{"widget-time-date.time.formats.twenty-four" | translate}}</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Date-->
          <div class="form-group">
            <label>{{"widget-time-date.date.label" | translate}}</label>
            <div class="row">
              <div class="col-md-2">
                <div class="checkbox">
                  <label for="show-date">
                    <input id="show-date" type="checkbox" ng-model="settings.additionalParams.showDate"
                           >
                    {{"widget-time-date.date.show" | translate}}
                  </label>
                </div>
              </div>
              <div class="col-md-4" ng-show="settings.additionalParams.showDate">
                <select name="date-format" ng-model="settings.additionalParams.dateFormat" class="form-control">
                  <option value="MMMM DD, YYYY">{{currentDate | date: "MMMM dd',' yyyy"}}</option>
                  <option value="MMM DD YYYY">{{currentDate | date: "MMM dd yyyy"}}</option>
                  <option value="MM/DD/YYYY">{{currentDate | date: "MM'/'dd'/'yyyy"}}</option>
                  <option value="DD/MM/YYYY">{{currentDate | date: "dd'/'MM'/'yyyy"}}</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Font Style -->
          <div class="form-group" ng-if="settings.additionalParams.showDate || settings.additionalParams.showTime">
            <label>{{"widgets.font" | translate}}</label>
            <font-setting id="time-date-font"
                          font-data="settings.additionalParams.fontStyle"
                          hide-alignment="true"
                          preview-text="{{previewText}}">
            </font-setting>
          </div>

          <hr>

          <p class="half-top">{{"widget-time-date.system" | translate}}</p>
        </div><!-- .modal-body -->

        <!-- Modal Footer-->
        <div class="modal-footer">
          <!-- Button Toolbar -->
          <widget-button-toolbar save="saveSettings()" cancel="closeSettings()" disable-save="settingsForm.$invalid">
          </widget-button-toolbar>
        </div>

      </form>
    </div><!-- .modal-content -->
  </div><!-- .modal-dialog -->
</div><!-- .container-fluid -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  if (typeof jQuery == "undefined") {
    document.write(unescape("%3Cscript src='components/jquery/dist/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
  }
</script>

<script src="js/settings.min.js"></script>

<!-- build:e2egadgets -->
<script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>


<!-- Get from Bower if needed. -->
<script src="//s3.amazonaws.com/rise-common/scripts/i18next/i18next.min.js"></script>
</body>
</html>
