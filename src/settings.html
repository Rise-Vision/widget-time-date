<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>{{"title.titleName" | translate}}</title>

    <!-- build:css css/settings.min.css -->
    <link href="components/rv-common-style/dist/css/rise.min.css" rel="stylesheet" type="text/css">
    <link href="components/rv-bootstrap-formhelpers/dist/css/rv-bootstrap-formhelpers.css" rel="stylesheet" type="text/css">
    <link href="components/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="components/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->


</head>

<body ng-app="risevision.clock" ng-controller="settingsController">

<!-- Main View -->
<div class="container-fluid" ng-controller="clock">
    <div class="modal-dialog modal-lg">
        <!-- MODAL-->
        <div class="modal-content scrollable-list" style="max-height:calc(120vh - 240px)">

            <!-- Start Modal Header-->
            <div class="modal-header">
                <button type="button" class="close">
                    <i class="fa fa-times half-top"></i>
                </button>
                <h2 class="modal-title">{{"settings.heading.label" | translate}}
                    <button class="btn btn-link">
                        <a href="https://github.com/Rise-Vision/widget-time-date" target="_blank">
                            <i class="fa fa-github fa-2x icon-gray"></i>
                        </a>
                    </button>
                </h2>
            </div>
            <!-- End Modal Header-->

            <!-- Start Modal Body-->
            <div class="modal-body">
                <div class="form-group">
                    <position-setting>
                    <label class="ng-binding ng-scope">{{"settings.TimeFormat.label" | translate}}</label>
                    <div class="row">
                        <div class="col-md-2">
                            <label class="add-bottom">
                            <input type="checkbox" checked="checked"
                                   ng-model="settings.additionalParams.showTime">{{"settings.showTime.label" | translate}}
                            </label>
                        </div>
                        <div class="col-md-4">
                            <select name="position" class="form-control"
                                    ng-model="settings.additionalParams.tFormat">
                                <option value="h:mm A" class="ng-binding" selected>{{"settings.TimeFormat.12-Hour" | translate}}</option>
                                <option value="H:mm" class="ng-binding">{{"settings.TimeFormat.24-Hour" | translate}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="ng-binding ng-scope">{{"settings.DateFormat.label" | translate}}</label>
                    <div class="row">
                        <div class="col-md-2 ">
                            <label class="add-bottom">
                            <input type="checkbox" checked="checked"
                                   ng-model="settings.additionalParams.showDate">{{"settings.ShowDate.label" | translate}}
                            </label>
                        </div>
                        <div class="col-md-4">
                            <select name="position" class="form-control"
                                    ng-model="settings.additionalParams.dFormat">
                                <option value="MMMM DD, YYYY" class="ng-binding" selected> {{"settings.DateFormat.MMMMDDYYYY" | translate}}</option>
                                <option value="MMM DD YYYY" class="ng-binding">{{"settings.DateFormat.MMMDDYYYY" | translate}} </option>
                                <option value="MM/DD/YYYY" class="ng-binding">{{"settings.DateFormat.MMDDYYYY" | translate}} </option>
                                <option value="DD/MM/YYYY" class="ng-binding">{{"settings.DateFormat.DDMMYYYY" | translate}} </option>
                            </select>
                        </div>
                    </div>
                </div>

                <!--Heading Format-->
                <div class="row">
                    <div class="col-md-12 half-top">
                        <label class="control-label">{{"settings.FontStyle.label" | translate}}</label>
                        <ul class="list-inline font-setting">
                            <!-- Font Family -->
                            <li class="pull-left">

                                <font-picker class="dropdown-toggle no-hover-bg"
                                             default-font="{{settings.additionalParams.FontType.font}}"
                                             show-custom="false"
                                             font="settings.additionalParams.FontType"></font-picker>

                            </li>

                            <!-- Font Size -->
                            <li class="pull-left">
                                <font-size-picker ng-model="settings.additionalParams.fontSize"
                                                  class="no-hover-bg"></font-size-picker>
                            </li>

                            <!-- Alignment -->
                            <li class="pull-left">
                                <alignment align="right" ng-model="settings.additionalParams.alignment" id="alignment"></alignment>
                            </li>
                            <!-- End Alignment -->

                            <!--Bold Italic Underlined-->

                            <li class="font-setting-button">
                                <form>
                                    <font-style bold=settings.additionalParams.FontStyle.bold italic=settings.additionalParams.FontStyle.italic underline=settings.additionalParams.FontStyle.underline ></font-style>
                                </form>

                            </li>

                            <!--Font Color-->
                            <li class="pull-left font-setting-button">
                                <input ng-model="settings.additionalParams.FontColor" type="text"
                                       class="ng-isolate-scope" style="display: none;">

                                <div class="sp-replacer text-color-picker sp-light"
                                     color-picker="settings.additionalParams.FontColor">
                                    <div class="sp-preview">
                                        <div class="sp-preview-inner">
                                            <div class="sp-preview-char"
                                                 style="color:{{settings.additionalParams.FontColor}}">A
                                            </div>
                                        </div>
                                    </div>
                                    <b class="caret"></b>
                                </div>
                            </li>

                            <!--Font Highlight-->
                            <li class="pull-left font-setting-button">
                                <input ng-model="settings.additionalParams.HighlightColor" type="text" class="ng-isolate-scope"
                                       style="display: none;">

                                <div class="sp-replacer highlight-color-picker sp-light"
                                     color-picker="settings.additionalParams.HighlightColor">
                                    <div class="sp-preview">
                                        <div class="sp-preview-inner"
                                             style="background-color: {{settings.additionalParams.HighlightColor}}">
                                            <img src="http://s3.amazonaws.com/rise-common-test/scripts/spectrum/images/text-highlight.png">
                                        </div>
                                    </div>
                                    <b class="caret"></b>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="font-picker-text form-group"  style=" text-align: {{settings.additionalParams.alignment}};
                                font-family: {{settings.additionalParams.FontType.family}};
                                font-size:{{settings.additionalParams.fontSize}}px;

                                font-weight: {{settings.additionalParams.FontStyle.bold && 'bold' || 'none'}};
                                font-style: {{settings.additionalParams.FontStyle.italic && 'italic' || 'none'}};
                                text-decoration: {{settings.additionalParams.FontStyle.underline && 'underline' || 'none'}};

                                background-color: {{settings.additionalParams.HighlightColor}};
                                color:{{settings.additionalParams.FontColor}};">

                                   <span id="time" ng-show="settings.additionalParams.showTime">{{settings.additionalParams.timeFormat | moment:'format':settings.additionalParams.tFormat}}</span>
                                   <span id="datetime" ng-show="settings.additionalParams.showDate">{{settings.additionalParams.timeFormat | moment:'format':settings.additionalParams.dFormat}}</span>

                        </div>
                    </div>
                </div>
                <!--End Story Format-->

                <hr/>
                <p class="half-top">{{"settings.heading.whatwidgetdo" | translate}}</p>
            </div>
            <!-- End Modal Body-->

            <!--Modal Footer-->
            <div class="modal-footer">
                <div class="pull-right">
                    <widget-button-toolbar save="saveSettings()" cancel="closeSettings()"
                                           class="pull-right no-lg-icons widget-btn-bar"></widget-button-toolbar>
                </div>
            </div>
            <!-- End Modal Footer-->
        </div>
        <!-- End Modal Content-->
    </div>
    <!-- End Modal -->
</div>
<!-- End Container Fluid-->
<!-- build:js js/settings.min.js -->
<script src="components/jquery/dist/jquery.js"></script>
<script src="components/angular/angular.js"></script>

<script src="components/moment/moment.js"></script>
<script src="components/angular-moment/angular-moment.js"></script>

<script src="components/angular-translate/angular-translate.js"></script>


<script src="components/rv-common-i18n/dist/i18n.js"></script>
<script src="components/rv-bootstrap-formhelpers/dist/js/rv-bootstrap-formhelpers.min.js"></script>

<script src="components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="components/bootstrap-select/bootstrap-select.min.js"></script>

<script src="components/widget-settings-ui-components/dist/js/font-style.min.js"></script>
<script src="components/widget-settings-ui-components/dist/js/angular/font-style.min.js"></script>

<script src="components/bootstrap-form-components/dist/js/bootstrap-font-picker.js"></script>
<script src="components/bootstrap-form-components/dist/js/bootstrap-font-size-picker.js"></script>
<script src="components/bootstrap-form-components/dist/js/angular/bootstrap-font-picker.js"></script>
<script src="components/bootstrap-form-components/dist/js/angular/bootstrap-font-size-picker.js"></script>

<script src="components/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>

<script src="components/widget-settings-ui-components/dist/js/angular/color-picker.js"></script>

<script src="components/widget-settings-ui-components/dist/js/angular/widget-button-toolbar.js"></script>

<script src="components/widget-settings-ui-components/dist/js/widget-settings-ui-components.js"></script>
<script src="components/widget-settings-ui-core/dist/widget-settings-ui-core.js"></script>


<script src="config/config.js"></script>
<script src="settings/settings-app.js"></script>
<script src="settings/settings-directives.js"></script>
<script src="settings/settings-controller.js"></script>
<script src="settings/custom.js"></script>

<!-- endbuild -->


<!-- build:e2egadgets -->

<script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>

<!-- endbuild -->
</body>
</html>
